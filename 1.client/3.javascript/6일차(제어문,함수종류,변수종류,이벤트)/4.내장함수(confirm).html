<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.내장함수(confirm).html</title>
   
    <script>
        /* 
                   매개변수 o 반환값 o 
         형식) let 변수명 = confirm("동의를 구하는 메세지?")
               if (조건식) => 변수의 값을 체크 boolean 경우(ture, false)
               if (boolean 변수명==true) 는 생략가능하다.
        */
    </script>


</head>
<body>
    <script>
      
        let result=confirm("정말로 탈퇴하시겠습니까?");
        // alert(result); console.log(result) 내부적출력
        // flow-chart
           if(result==true)// 탈퇴하겠다고 확인버튼을 눌렀을 때
             alert("정상적으로 회원탈퇴\n 처리 되었습니다 !");
             
            else // 취소 -> false
             alert("회원탈퇴가 취소되었습니다 !");
                
    </script>
</body>
</html>
