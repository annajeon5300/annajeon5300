<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.연산자(산술,관계).html</title>
</head>
<body>
    <script>
        document.write("산술,관계연산자<p>")
        /*
         연산자 => 연산(=계산)을 하기 위한 기호

            1.산술연산자 
                (사칙연산 (+,-,*,/), %(나머지))
                3(계산이 되는 대상자) 항이라고 부름+5=8  
                 => 3과 5를 항이라고 하는데 이항 산술 연산자라 함 : 계산할 대상이 두명이 있어야함
                단항산술연산자 => +5, -5 (부호) , ++,-- (증감연산자라함)

            2.관계연산자 (=비교연산자) ,>,>=,<,<=
                4>5 (false), 5>4(ture)
                같다라는 것을 표현하고 싶을때는 5==5 라고 함. (5=5 (x))
                다르다고 표현하고 싶을때는 5!=4 (true)

            언제 변수를 사용하는지? 
            -> 시간을 단축하기 위해서 사용함
        */

        //+
        let res=20+30;
        document.write("res=>"+res+"<br>") //50
       
        //-
        res=20-30;
        document.write("res=>"+res+"<br>") //-10
        
        //*
        res=20*30;
        document.write("res=>"+res+"<br>") //600

        // /
        res=20/30;
        document.write("res=>"+res+"<br>") //0.6666666666666666

        //관계연산자
        
    </script>
</body>
</html>
