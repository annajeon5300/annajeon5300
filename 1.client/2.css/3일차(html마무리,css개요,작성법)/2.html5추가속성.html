<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.html5추가속성.html</title>
    <style>
        fieldset{
            text-align: center;
            width: 30%;
        }

    </style>
</head>
<body>
    <h3>html5에서 추가된 속성</h3>
    <form name="frm" action="register.jsp" method="post">
        <fieldset><!--입력받는 부분을 그룹으로 묶어줄 때 사용-->
            <legend>회원가입정보</legend> <!--묶어주는 타이틀의 제목임-->
            이름:<input type="text" name="name" size="10" required><br>
            암호:<input type="password" name="pw" size="10" required><br>
            메일:<input type="email" name="" size="10" required><br>
            <input type="submit" value="회원가입">
        </fieldset>
        <p></p>
        <!-- 
            유효성검사=>올바른 값만 입력받을 수 있도록 규칙을 정해주는 것
            1.required => 전송버튼을 눌렀을 때 적용이 됨.
            2.placeholder 속성 => "툴팁문자열" => 미리 보기 기능을 제공(입력받을 값)
            3.autofocus="autofocus" => 입력받은 값중에서 특정 항목에 커서를 넣고 싶을 때(리셋or 맨처음에 사용)
            4.readonly => 수정불가(회원정보를 수정하려고할 때)
                          ex) 계정 아이디

            input:email -> 이메일만 전문으로 입력받는 입력양식

         -->
         <fieldset><!--입력받는 부분을 그룹으로 묶어줄 때 사용-->

            <legend>회원가입정보</legend><p></p> <!--묶어주는 타이틀의 제목임-->
            아이디&nbsp;<input type="text" name="id" readonly value="anna"><br>
            이름&nbsp;:&nbsp;<input type="text" name="name" autofocus="autofocus" size="10" required><br>
            암호&nbsp;:&nbsp;<input type="password" name="pw" size="10" required><br>
            메일&nbsp;:&nbsp;<input type="email" name="" size="10" required
                    placeholder="test@abc.com"><p></p>
            <input type="submit" value="회원가입"><p></p>
        </fieldset><p></p>
        <fieldset>
            <legend>주문정보</legend><p></p>
            
            <!-- 추가 -->
            원하는 주문갯수를 설정해주세요<br>
            <!-- input type="text"=> 숫자입력->숫자x 
                문자열 상수=>"23"+1=> 계산 不
                input type="number"
                min~max ="최소~최대값" / step="증가or감소"하려는 값/ value="현재값"
                input:range
            -->
            <input type="number" name="ordernum"
                        min="1" max="20" step="1" value="1" ><br>
            <input type="range" name="ordernum2"
                        min="1" max="20" step="1" value="1"><br>

            원하는 날짜와 시간을 설정해주세요 <p></p>
            <!-- 날짜와 시간  input:date or time
                 jsp에서 전달받은 매개변수명은 name="date"
                                             name="time"-->
            <input type="date" name="date"><br> <!--chrome 에서-->
            <input type="time" name="time">

        
        
        </fieldset>


    </form>    


</body>
</html>
