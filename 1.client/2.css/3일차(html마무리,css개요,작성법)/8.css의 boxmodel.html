<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.CSS의 boxmodel.html</title>
</head>
<body>
    <!-- ul>li(테두리가 없는 경우+li.withborder(테두리가 있는 경우) -->
    <ul>
        <li>테두리가 없는 경우</li>
        <li class="withborder">테두리가 있는 경우</li>
    </ul>
    <hr>
    ul>li{테두리가 없는경우}
    ul>li+li.border
    
</body>
</html>
