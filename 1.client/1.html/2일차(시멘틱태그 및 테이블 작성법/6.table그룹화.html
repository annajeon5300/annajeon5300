<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.table그룹화.html</title>
</head>
<!-- 
    테이블(table,tr,td,th)+본문(상단,본문,하단), 접목(소계)
    thed => 표의 머리말
    tbody => 중간에 배치 o
    tfoot => 조건이 있음 , 내부에 하나이상 or 그 이상의 tr태그를 갖고 있어야함.
    ex) table>thead>tr>th*3>tfoot>tr>td*3>tbody>tr*2>td*3 (x)
        table>(thead>tr>th*3)+(tfoot>tr>td*3)+tbody>tr*2>td*3 (o)

    ex) table>thed+tfoot+tbody
        tr>th*3 , tr>td*3 , tr*2>td*3    
 -->
<body>
    <center>
        <table border="1">
            <thead>
                <tr>
                    <th>HTML강의</th>
                    <th>CSS강의</th>
                    <th>JavaScript강의</th>
                </tr>
            </thead>
            <tfoot><!--가운데 배치-->
                <tr>
                    <td>HTML 고급</td>
                    <td>CSS 고급</td>
                    <td>JavaScript 고급</td>
                </tr>
            </tfoot>
            <tbody><!--본문 최소 한개 이상의 tr은 존재해야함 -->
                <tr>
                    <td>HTML 초급</td>
                    <td>CSS 초급</td>
                    <td>JavaScript 초급</td>
                </tr>
                <tr>
                    <td>HTML 중급</td>
                    <td>CSS 중급</td>
                    <td>JavaScript 중급</td>
                </tr>
            </tbody>
        </table>

    </center>
</body>
</html>
