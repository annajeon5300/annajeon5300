<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.이미지, 링크문자열.html</title>
</head>
<!-- body -> h1부터 h6 까지 있는데 1이 제일커서 중간인 h3 를 택한것 -->
<body> 
    <h3>이미지 불러오기</h3>
    <!-- ctrl/ 주석달기 -> 해제하고싶으면 다시한번 ctrl / 누르면 됨 
        절대경로=>드라이브표시를 해서 직접적으로 경로를 지정하는것
        ex) c:\webtest , jpg(ex.증명사진)>gif>png(ex.핸드폰사진) 해상도 높은순
        상대경로=> 현재폴더(.)를 기준으로 해서 상위(..) or 하위폴더를 지정해서 불러오는 방식
         1. src => 이미지를 불러올 경로를 지정해주는 것
         2.width,height=> 이미지의 크기를 지정하는 것(픽셀수=모니터에 출력되는 점의 갯수)
         3.border=> 테두리(선 굵기 지정) ex border=0
           디폴트값(=설정을 하나 안하나 동일한 값이 적용되는 값)
         4.alt=>이미지를 불러오지 못할 경우 어떤 이미지를 불러오는지 알려주는 툴팁역할
           html5=>이미지에 툴팁(제목을 설정)
                figure-> 이미지 태그를 정렬할때 많이 사용
                figcaption-> 이미지의 제목을 부여할 때 사용
          -->

<a href="http://www.empas.com">
    <img src="../images/fish.jpg" alt="망둥어"> <!--망둥어 사진을 누르면 empas 사이트로 들어가게 됨-->
</a><img src="../images/fish.jpg" alt="망둥어"> 
<p></p> <!--원래크기-->


<img src="../images/fish.jpg" width="200" height="150" border="1"
     alt="망둥어">
<hr><!--선을 그어서 위와 아래값을 구분지을때 사용-->
<figure>
    <!-- <img src="../images/waiting.jpg" > -->
    <img src="../images/Penguins.jpg" width="362" height="474">
    <figcaption>이미지에 대한 설명글을 부여할때 사용하는 것(펭귄들)</figcaption>
</figure>
<!-- 
    링크문자열=> a태그를 사용함
                href = 이동할때 사용되는 페이지명(html) or  ~.jsp
                mailto: 메일주소명
                특정사이트 주소
                target="_blank" (탭이 추가됨, 새 창이 열림=추가된 탭으로 이동)


 -->
    <a href="https://www.naver.com">네이버</a> <!-- _self (디폴트값)-->
    <a href="https://www.daum.net" target="_blank">다음</a> <!--새로운 창을 만들면서 그 창으로 이동함-->
    <a href="1.html 구조및 작성법.html" target="_blank">html문서구조</a>
    <a href="#">회원가입창</a> <!--#은 명확하게 아직 페이지가 완성되지않았을때 겉으로 만들어놓는 창-->
        <hr>
    공부하다가 모르는게 있다면

</body>
</html>
