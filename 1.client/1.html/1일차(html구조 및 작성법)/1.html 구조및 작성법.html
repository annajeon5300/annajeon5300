<!DOCTYPE html> <!--html5의 선언구문 ( html 주석이라고 부름, 메모하고싶을때, ctrl+s 자동저장 )-->
<!--"ctrl /" 하면 "html 자동주석"임, html 문서의 시작-->
<html lang="en"> 
    <!-- head 문서의 제목 -->
    <!-- 들여쓰기하는법 , 원하는 범위 drag하여 tab 누르기 -->
    <head> 
        <!-- meta 다음에 나오는 속성이름"charset="UTF-8" 한글이 깨지지않도록 해주는 옵션임, meta와 속성이름 사이 꼭 띄어쓰기 -->
        <meta charset="UTF-8">
        <!-- 모바일 화면에서도 잘 보이게 설정해주는 옵션 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1.html 문서구조내용 파악</title>
    </head>
    <!-- body~body (본문내용을 보여주는 것)
         태그의 종류 1. block 계열의 태그 -> 자동으로 다음줄을 개행(=줄바꿈), 대표적으로 h1 
                    2. inline 계열의 태그 -> 자동으로 줄바꿈이 안됨-->
<body>
  <h1>html 문서의 특징</h1>  
  1. 태그내부에 또 다른 태그 사용이 가능하다. <br> <!-- enter 1번-->
  2. 태그명은 대,소문자 구분이 없다. <br>
  3. 파일저장할 때 이름은 => 내용.html or 내용.htm 이라고 저장하기. <br>
  4. 태그내부에 속성명이 존재=> 태그의 자세한 설명이 필요할 때 사용함 <p></p> <!-- enter 2번-->
  5. 줄바꿈하기위해 => "br(enter1번 한것)" or "p(enter2번 한것)" 태그를 사용하기 <br>
  6. html문서 => 글자(text), 이미지, 동영상, 음악파일 포함 <br>
  <!-- font 탭보면 -family(=글꼴지정) 
       font-size
       font color
       color(Eng or 16진수 1~9 까지는 숫자로 표현 , 10부터는 알파벳으로 표시 10(=A), 11(B), 15(F))
             RGB(red,green,blue/0~255) =>(0,0,0)~(255*255*255)=16만 color
    -->
  <font size="5pt" color="#ffff00">7. 일반적인 글꼴, 글자크기, 색깔(css로 해결함) - font태그</font> 

</body>
</html>
<!-- / html 문서의 종료-->
